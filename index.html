<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>
			Sudoku
		</title>
		<script src="puzzles.js"></script>
		<script src="sudoku.js"></script>
		<script src="ui.js"></script>
		<script src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="sudoku.css" />
		<link href="https://fonts.googleapis.com/css?family=Leckerli+One|Montserrat" rel="stylesheet">
	</head>
	<body>
		<h1>Sudoku</h1>
		<button id="new">
			New puzzle
		</button>
		<select id="level">
			<option value="1" selected="selected">Easy</option>
			<option value="2">Normal</option>
			<option value="3">Hard</option>
			<option value="4">Very hard</option>
			<option value="5">Insane</option>
		</select>
		<button id="restart">
			Restart
		</button>
		<div id="sudoku" class="sudoku">
			This will be filled up by the Javascript code.
		</div>
	</body>
</html>
